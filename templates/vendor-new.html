{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
    <title>Hotel Registration Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		
		<style>
		ul li{list-style:none;}
		ul li a {color:black;text-decoration:none; }
		ul li a:hover {color:black; text-decoration:none;}
		</style>
</head>
<body>
{% block content %}
    <div class="main mt-5 mb-5">
<br><br><br>
<div class="middle p-5" style="margin:0px auto; border:1px solid #000000;  width:800px;">
       <ul class="nav nav-tabs nabbar_inverse" id="myTab" style="background:#ED2553;border-radius:10px 10px 10px 10px;" role="tablist">
          <li class="nav-item">
             <a class="nav-link active" style="color:#BDDEFD;" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">Register</a>
          </li>
       </ul>
	   <br><br>

	   <div class="tab-content" id="myTabContent">
            <!--register tab starts-->
	       <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="home-tab">
			    <div class="footer" style="color:red;"></div>
			    <form action="" method="post">
                    {% csrf_token %}
                      <div class="form-group">
                          <label for="name">UserName:</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter UserName" name="r_name" required="required"{{ form.username }}
                      </div>
	                  <div class="form-group">
                          <label for="name">Email Id:</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required="required"{{ form.email }}
	                  </div>
	                 <div class="form-group">
                         <label for="pswd">Password:</label>
                         <input type="password" class="form-control" id="pswd" placeholder="Enter Password" name="pswd" required="required"{{ form.password1 }}
                     </div>
                     <div class="form-group">
                         <label for="pswd"> Comfirm Password:</label>
                         <input type="password" class="form-control" id="pswd" placeholder="Confirm Password" name="pswd" required="required"{{ form.password2 }}
                     </div>
                     <button type="submit" id="register" name="register" class="btn btn-outline-primary">Register</button>
                    <p class="mt-4">Already have an account?<a href="{% url 'LoginPageView' %}">click to login</a> </p>

                     
                </form>
				<br>
			</div>
           <!---end of register tab --->
	   </div>

	</div>
	<br>
    </div>
	 {% endblock %}
	   
</body>
</html>
